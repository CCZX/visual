<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas width="512" height="512" style="border: 1px solid red;"></canvas>
  <script>
    const canvas = document.querySelector('canvas')
    const context = canvas.getContext('2d')

    const rectSize = [100, 100]

    context.fillStyle = 'red'
    context.beginPath()
    context.save()
    context.translate(-50, -50)
    const rect = context.rect(canvas.width * 0.5, canvas.height * 0.5, ...rectSize)
    // context.rect(canvas.width * 0.5 - 50, canvas.height * 0.5 - 50, ...rectSize)
    context.fill()

    console.log(rect)
  </script>
</body>
</html>
