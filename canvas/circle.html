<body>
  <canvas width="512" height="512"></canvas>
  <script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')

    ctx.translate(0, canvas.height)
    ctx.scale(1, -1)

    ctx.beginPath()
    ctx.arc(200, 100, 100, 0 ,Math.PI * 2)
    ctx.fillStyle = 'red'
    ctx.fill()
